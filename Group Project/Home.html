<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <link rel="stylesheet" href="Styles/Style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="Images/Logo.png">
                </div>

                <div class="close" id="close-btn">
                    <img src="Images/Icons/Close.svg">
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <img src="Images/Icons/Dashboard.svg">
                    <h3>Dashboard</h3>
                </a>

                <a href="#">
                    <img src="Images/Icons/Inventory.svg">
                    <h3>My Inventory</h3>
                </a>    

                <a href="#">
                    <img src="Images/Icons/Orders.svg">
                    <h3>Orders</h3>
                </a>

                <a href="#">
                    <img src="Images/Icons/Reviews.svg">
                    <h3>Reviews</h3>
                </a>

                <a href="#">
                    <img src="Images/Icons/Notifications.svg">
                    <h3>Notifications</h3>
                    <span class="message-count">11</span>
                </a>

                <a href="#">
                    <img src="Images/Icons/My profile.svg">
                    <h3>My Profile</h3>
                </a>

                <a href="#">
                    <img src="Images/Icons/Log out.svg">
                    <h3>Log Out</h3>
                </a>


            </div>
        </aside>
    </div>
</body>
</html>
