<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Availability</title>
    <style>
        /* General layout styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #def2f1; /* Background color */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Orders section styling */
        .orders-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .orders-section h2 {
            color: #4b2e83;
            font-size: 24px;
            border-bottom: 2px solid #00796b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .availability-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .availability-section h3 {
            color: #00796b;
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* Form styling */
        #availability-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #availability-form label {
            font-size: 14px;
            color: #555;
        }

        #availability-form input[type="text"],
        #availability-form input[type="date"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #availability-form button {
            background-color: #00796b;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #availability-form button:hover {
            background-color: #005f57;
        }
    </style>
</head>
<body>
    <div class="orders-section">
        <h2>Guider Availability</h2>
        <div class="order-details">
            <h3>Availability</h3>
            <!-- Placeholder for bookings content -->
        </div>

        <!-- Availability Update Form -->
        <div class="availability-section">
            <h3>Update Availability</h3>
            <form id="availability-form" method="POST">
                <label for="Guider Name">Guider Name:</label>
                <input type="text" id="guider-name" name="guider_name" required>

                <label for="GuiderID">Guider ID:</label>
                <input type="number" id="guider-id" name="guider_id" required>

                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" placeholder="e.g., Available, Not Available" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for AJAX form submission -->
    <script>
        document.getElementById('availability-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            
            fetch('update_availability.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Availability updated successfully');
                } else {
                    alert('Failed to update availability');
                    console.error(data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
