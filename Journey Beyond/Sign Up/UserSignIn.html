    <title>Sign Up</title>
</head>
<body>
    <div class="container" id="container">
        <div class="left">
            <div class="top">
                <div class="logo">
                    <a href="/Landing Page/Home.html" class = "logo">
                    <img src="../Images/Logo1.png">
                    <p>JOURNEY <br><span>BEYOND</span></p>
                </div>
                </a>
                   <p> Already have an account? <a href="/Sign In/SignIn.html">Login</a></p>   
            </div>

            <div class="login-box">
                <h1>Create Your Account</h1>
                <form>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"required>

                    <button type="submit" class="signup-btn">Create Account</button>
                </form>

            </div>

    </div>

        <div class="right">
            <p>Want to provide service via us?</p>
            <button type="submit" class="service-btn">Join With Us</button>
        </div>
