<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div class="main-container">
        <div class="inside">
            <div class="container">
                <div class="logo">
                    <img src="Logo1.png" alt="Logo">
                </div>
                <h2>Create your account</h2>
                <form action="create_account.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                    <div class="left-container">
                        <div class="input-field">
                            <label for="name">Business Name</label>
                            <input type="text" id="name" name="name" placeholder="Business Name" required>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="input-field">
                            <label for="productCategory">Supplier Type</label>
                            <select id="productCategory" name="productCategory" required style="width: 100%; max-width: 300px; height: 40px;">
                                <option value="Transport Supplier">Transport Supplier</option>
                                <option value="Equipment Supplier">Equipment Supplier</option>
                                <option value="Accomadation Supplier">Accomadation Supplier</option>
                                <option value="Tour Guide">Tour Guide</option>
                            </select>
                        </div>
                    </div>

                    <div class="right-container">
                        <div class="input-field">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Address" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-field">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="error-message" id="error-message" style="color: red; display: none;">
                            Passwords do not match!
                        </div>
                        <div class="input-field">
                            <label for="pdfFile">PDF File</label>
                            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
                        </div>
                    </div>

                    <button type="submit" class="btn">Create Account</button>
                </form>
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');
            const pdfFile = document.getElementById('pdfFile');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false; // Prevent form submission if passwords don't match
            } else {
                errorMessage.style.display = 'none';
            }

            // Check if PDF file is uploaded and valid
            if (pdfFile.files.length === 0 || pdfFile.files[0].type !== "application/pdf") {
                alert("Please upload a valid PDF file.");
                return false;
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
