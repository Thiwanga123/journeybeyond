<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset</title>
    <style>
        .Datasection{
            width:250px;
            height:120px;
            border-radius: 5px;
            padding: 20px;
            gap: 10px;
            color:rgba(255,255,255,1);
            box-shadow:0px 1px 3px 0px rgba(166,175,195,0.4);
            display: flex;
            flex-direction: column;

        }

        .sec1{
            width: 156px;
            height: 100px;
            gap:20px;
            display: flex;
            flex-direction: column;

        }

        .top{
            width: 156px;
            height: 50px;
            gap: 14px;
            display: flex;
        }

        .left{
            width: 50px;
            height: 50px;
            background-color: rgba(19, 194, 150, 0.5);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .icon{
            width: 26px;
            height: 26px;
            top: 12px;
            left: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            

        }
        .center{
            width: 23.5px;
            height: 24.57px;
            top: 0.7px;
            left:1.22px;
            background-color: transparent;
            background-image: url('image.png'); 
            background-size: cover;
            background-position: center;
            
            
        }

        .right{
            width: 92px;
            height: 46px;
            display: flex;
            flex-direction: column;

        }

        .text1{
            width: 92px;
            height: 24px;
            size: 16px;
            line-height: 24px;
            font-weight: 500;
            color: rgba(17, 25,40, 1);
            font-family: 'Inter';

        }

        .text2{
            width: 92px;
            height: 22px;
            size: 10px;
            line-height: 22px;
            font-weight: 400;
            color: rgba(99, 155, 129, 1);
            font-family: "Inter";
        }

        .bottom{
            width: 128px;
            height: 50px;
            font-weight: 700;
            size: 40px;
            line-height: 30px;
            color: rgb(17, 25, 40,1);
            font-family: "Inter";

        }

        .sec2{
            width: 184.2px;
            top: 144px;
            left: 20px;
            border-radius: 5px;
            border: 2px solid rgba(19, 194, 150, 1);
            color: rgba(19, 194, 150, 1);
        }
    </style>
</head>
<body>
    <div class="Datasection">
        <div class="sec1">
            <div class="top">
                <div class="left">
                    <div class="icon">
                        <div class="center">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="text1">
                        New Orders
                    </div>
                    <div class="text2">
                        This week
                    </div>
                </div>
            </div>
            <div class="bottom">
                1,368
            </div>
        </div>
        <div class="sec2">

        </div>
    </div>
</body>
</html>
