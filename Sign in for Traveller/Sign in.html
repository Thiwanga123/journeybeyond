<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Correcting the path for the CSS file -->
    <link rel="stylesheet" href="Sign in.css">

    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="top">
                <div class="logo">
                    <a href="#" class="logo">
                        <!-- Correcting the image path to relative path -->
                        <img src="C:\Users\USER\Downloads\Sign in for Traveller\images\Logo 1.jpeg" alt="Logo1">
                        <p>JOURNEY <br><span>BEYOND</span></p>
                    </a>
                </div>
                <!-- Correcting the anchor tag and spacing -->
                <p class="create-account-link">New to Journey Beyond? <a href="/Sign Up/UserSignIn.html">Create an account</a></p>

            <div class="login-box">
                <h1>Login</h1>
                <form>
                    <label for="email">Email / Username</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>

        <div class="right">
            <p>Plan your perfect trip! Log in for personalized recommendations, exclusive deals, and seamless planning tools.</p>
        </div>
    </div>

    <!-- Correcting the path for the JS file -->
    <script src="Sign in.js" defer></script>
</body>
</html>
